<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <p>Enter a unique username to join.</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Username" autocomplete="off" required>
                <button type="submit">Join Chat</button>
            </form>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
                <div class="search-box">
                    <input type="text" id="search-user-input" placeholder="Search username...">
                    <button id="search-user-btn">+</button>
                </div>
                <p id="search-error" class="error-text"></p>
            </div>
            <ul id="recent-chats-list"></ul>
            <div class="sidebar-footer">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <h3 id="current-chat-partner">Select a user to chat</h3>
            </div>
            <div id="messages" class="messages-area hidden">
                <!-- Messages will appear here -->
            </div>
            <div id="empty-state" class="empty-state">
                <p>Select a user from the sidebar or search to start chatting.</p>
            </div>
            <form id="message-form" class="input-area hidden">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
